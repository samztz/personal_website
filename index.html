<!DOCTYPE html>
<html>

<head>
  <title>Joey Jiang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <script src="./javascript/behaviour.js"></script>
</head>

<body>
  <div class="root">
    <div class="mob_nav">
      <button id="OpenSidenav" class="mob_nav_button" onclick=openSideNav()>
        <img src="./css/assets/icon/hamburger.svg">
      </button>
      <button id="CloseSidenav" class="mob_nav_button" style="display:none" onclick=closeSideNav()>
        <img src="./css/assets/icon/cross.svg">
      </button>
    </div>
    <div id="Sidenav" class="sidenav">
      <div class="sidenav_logo">LOGO</div>
      <div class="sidenav_menu">
        <a href="#Home" class="line">
          <img src="./css/assets/icon/home.svg" alt="icon">
          Home
        </a>
        <a href="#About" class="line">
          <img src="./css/assets/icon/about.svg" alt="icon">
          About
        </a>
        <a href="#Portfolio" class="line">
          <img src="./css/assets/icon/resume.svg" alt="icon">
          Portfolio
        </a>
        <a href="#Contact" class="line">
          <img src="./css/assets/icon/contact.svg" alt="icon">
          Contact
        </a>
      </div>
      <div class="sidenav_author">author</div>
    </div>
    <div id="Home" class="page_home">
      <div class="page_home_main">
        <img src="css/assets/img/portrait_home.jpg" class="page_home_portrait">
        <h1 class="name">Joey Jiang</h1>
        <p>I am a Architecture designer lived in Sydney.</p>
        <div class="page_home_icons">
          <a><img src="./css/assets/icon/messenger.svg"></img></a>
          <a><img src="./css/assets/icon/discord.svg"></img></a>
          <a><img src="./css/assets/icon/instagram.svg"></img></a>
          <a><img src="./css/assets/icon/twitter.svg"></img></a>
          <a id="linkedin_icon"><img src="./css/assets/icon/linkedin.svg"></img></a>
        </div>
        <div class="downloadCV_button">
          <a href="#" >Download CV</a>
        </div>        
      </div>
    </div>
    <div id="About" class="page_about">
      <div class="container">
        <h3>About Me</h3>
      </div>      
    </div>
    <div id="Portfolio" class="page_portfolio"><h3>Portfolio</h3></div>
    <div id="Contact" class="page_contact"><h3>Contact</h3>></div>
  </div>
</body>

</html>
